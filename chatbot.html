<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Delisha‚Äôs Robo Assistant</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e6e6fa, #f5f5ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Chat Container */
.chat-container {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  max-height: 600px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-header {
  background: linear-gradient(135deg, #6a5acd, #836fff);
  color: white;
  padding: 16px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
}

/* Messages */
.chat-body {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.bot-msg, .user-msg {
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 12px;
  max-width: 85%;
  word-wrap: break-word;
  animation: fade 0.4s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

.bot-msg { background:#f1f1ff; }
.user-msg { background:#d1ffd1; align-self:flex-end; }

/* Robo GIF */
.robo-gif {
  width: 90px;
  display: block;
  margin-bottom: 8px;
}

/* Input Area */
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
  padding: 6px;
  background: white;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: none;
  outline: none;
}

.chat-input button {
  padding: 12px 16px;
  font-size: 16px;
  background: #6a5acd;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Mobile Fix */
@media (max-width: 600px) {
  body { align-items: stretch; }

  .chat-container {
    height: 100vh;
    max-height: 100vh;
    border-radius: 0;
  }

  .bot-msg, .user-msg {
    max-width: 90%;
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ü§ñ Delisha‚Äôs Robo Assistant</div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="handleMessage()">Send</button>
  </div>
</div>

<script>
/* üîë EMAILJS SETUP */
emailjs.init("5IADj47cVYD4a_p1F");   // üîÅ replace with your public key
const SERVICE_ID = "service_tluejqa";
const TEMPLATE_ID = "template_uohb6lt";

const chatBody = document.getElementById("chatBody");
const userInput = document.getElementById("userInput");

let step = 0;
let userEmail = "";
let userMessage = "";

function addMessage(text, sender, html = false) {
  const div = document.createElement("div");
  div.className = sender === "bot" ? "bot-msg" : "user-msg";
  html ? div.innerHTML = text : div.textContent = text;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function handleMessage() {
  const input = userInput.value.trim();
  if (!input) return;

  addMessage(input, "user");
  userInput.value = "";

  if (step === 0) {
    addMessage(`
      <img class="robo-gif" src="dancing.gif">
      Hi! Nice to meet you üòä<br>
      Please enter your <b>Email ID</b> üìß
    `, "bot", true);
    step++;
  }

  else if (step === 1) {
    userEmail = input;
    addMessage("Great! Now type your message for Delisha üí¨", "bot");
    step++;
  }

  else if (step === 2) {
    userMessage = input;
    addMessage("üì® Sending your message...", "bot");
    sendEmail();
    step++;
  }
}

function sendEmail() {
  emailjs.send(SERVICE_ID, TEMPLATE_ID, {
    from_email: userEmail,
    message: userMessage
  })
  .then(() => {
    addMessage(" Message sent successfully to Delisha üíú", "bot");
  })
  .catch(() => {
    addMessage("‚ùå Failed to send message. Try again later.", "bot");
  });
}

/* Initial Greeting */
addMessage("Hello! I‚Äôm Delulu ü§ñ I‚Äôll help you send a message to Delisha üíå Say Hi!", "bot");

userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") handleMessage();
});
</script>

</body>
</html>
