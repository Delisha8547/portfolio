<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delishaâ€™s Robo Assistant</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e6e6fa, #f5f5ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 420px;
  height: 600px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  background: linear-gradient(135deg, #6a5acd, #836fff);
  color: white;
  padding: 16px;
  text-align: center;
  font-weight: bold;
}

.chat-body {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.bot-msg, .user-msg {
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 12px;
  max-width: 80%;
  animation: fade 0.4s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

.bot-msg { background:#f1f1ff; }
.user-msg { background:#d1ffd1; align-self:flex-end; }

.robo-gif {
  width: 110px;
  display: block;
  margin-bottom: 8px;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  padding: 14px 20px;
  background: #6a5acd;
  color: white;
  border: none;
  cursor: pointer;
}
  @media (max-width: 768px) {
  html, body {
    width: 100%;
    overflow-x: hidden; /* ðŸš« stop horizontal scroll */
  }
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– Delishaâ€™s Robo Assistant</div>
  <div class="chat-body" id="chatBody"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="handleMessage()">Send</button>
  </div>
</div>

<script>
/* ðŸ”‘ EMAILJS SETUP */
emailjs.init("5IADj47cVYD4a_p1F"); // ðŸ‘ˆ replace

const SERVICE_ID = "service_tluejqa";   // ðŸ‘ˆ replace
const TEMPLATE_ID = "template_uohb6lt"; // ðŸ‘ˆ replace

const chatBody = document.getElementById("chatBody");
const userInput = document.getElementById("userInput");

let step = 0;
let userEmail = "";
let userMessage = "";

function addMessage(text, sender, html=false){
  const div = document.createElement("div");
  div.className = sender === "bot" ? "bot-msg" : "user-msg";
  html ? div.innerHTML = text : div.textContent = text;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function handleMessage(){
  const input = userInput.value.trim();
  if(!input) return;

  addMessage(input,"user");
  userInput.value = "";

  if(step === 0){
    addMessage(`
      <img class="robo-gif" src="dancing.gif">
       Hi! Nice to meet you</b><br>
      Please enter your <b>Email ID</b> ðŸ“§
    `,"bot",true);
    step++;
  }

  else if(step === 1){
    userEmail = input;
    addMessage(" Got it! Now type your message for Delisha ðŸ’¬","bot");
    step++;
  }

  else if(step === 2){
    userMessage = input;
    addMessage("ðŸ“¨ Sending your message...","bot");
    sendEmail();
    step++;
  }
}

function sendEmail(){
  emailjs.send(SERVICE_ID, TEMPLATE_ID, {
    from_email: userEmail,
    message: userMessage
  })
  .then(() => {
    addMessage("Message sent successfully to Delisha ðŸ’œ","bot");
  })
  .catch(() => {
    addMessage("âŒ Failed to send message. Try again later.","bot");
  });
}

// Initial greeting
addMessage("Hello I am Delulu robo assistant !! I will help you to send a message to Delisha ðŸ’Œ Say Hi .","bot");

userInput.addEventListener("keypress", e=>{
  if(e.key==="Enter") handleMessage();
});
</script>

</body>
</html>
