<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delisha Blessy Animation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #e6e6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Inter', sans-serif;
  }

  .intro-box {
    background: white;
    padding: 30px 40px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .fixed-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #000;
    display: block;
    margin-bottom: 12px;
  }

  .changing-text {
    font-size: 1.2rem;
    font-weight: 600;
    color: #6a5acd;
    display: inline-block;
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: translateY(12px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
</style>
</head>

<body>

<div class="intro-box">
  <span class="fixed-name">I am DELISHA BLESSY D</span>
  <span class="changing-text" id="changingText">Scrum Master</span>
</div>

<script>
  const roles = [
    "Scrum Master",
    "Web Developer",
    "UI/UX Designer",
    "Content Creator"
  ];

  let index = 1;
  const text = document.getElementById("changingText");

  setInterval(() => {
    text.style.animation = "none";
    void text.offsetWidth; // reset animation
    text.style.animation = "popIn 0.6s ease";

    text.textContent = roles[index];
    index = (index + 1) % roles.length;
  }, 2000);
</script>

</body>
</html>
